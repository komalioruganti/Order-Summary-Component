<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;800&display=swap" rel="stylesheet">

<body>
<div class= "top-part">
<img  class= "image" src="images/illustration-hero.jpg" alt="">
</div>
<div class= "bottom-part">
<h1><strong>Order Summary</strong> </h1>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
</p>
<div class="ap">
  <img  class="ap-img" src="images/icon-music.jpg" alt="">
  <p class="ap-details" >
  <span><strong>
    Annual Plan
  </strong></span><br>

    $59.99/year
  </p>
  <a href="#" class="ap-link"><strong>Change</strong></a>
</div>
<div class="pay">
<a href="#">
  <button class="pay-button">
    <strong>
      Proceed to Payment
    </strong>

  </button>
</a>

</div>
<div class="cancel">
<p>

  <strong>
    Cancel Order
  </strong>

</p>
</div>
</div>

</html>
